<div class="container-fluid login-component">
  <div class="container text-center col-md-12 col-sm-12 col-xs-12">
    <div class="row offset-md-4">
      <div class="card login-card" style="width: 30rem; height: 46rem;">
        <img src="~/../assets/logo.png" style="height: 14rem;" class="card-img-top" alt="LOGO_TASKPort"/>
        <div class="">
          <div class="col" >
            <a href="#" class="fb btn-lg btn">
              <i class="fa fa-facebook fa-fw"></i> Login with Facebook
            </a><br>
            or<br>
            <a href="#" class="google btn-lg btn">
              <i class="fa fa-google fa-fw"></i> Login with Google+
            </a>
          </div>
          <hr>
          <form class="example-form p-2">
            <i class="fa fa-user-circle-o fa-2x pr-3 mt-2 text-success" aria-hidden="true"></i>
            <mat-form-field class="example-full-width">
              <mat-label>Login Id</mat-label>
              <input matInput placeholder="Enter your email or mobile no." #userId="ngModel" [(ngModel)]="userLoginId" name="login" required>              
            </mat-form-field><br>

            <i class="fa fa-unlock-alt fa-2x pr-3 mt-2 text-warning" aria-hidden="true"></i>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Enter Your Password" [(ngModel)]="userLoginpass" name="loginpass" required>
            </mat-form-field>
            <br>
            <button class="btn-block bg-primary" mat-raised-button color="primary" (click)="UserLoginDetails()">Log In</button>
          </form>
          <div class="card-footer">
            <a style="float: left; cursor: pointer;" class="text-primary" (click)="goToForgetPassword()">Forgot Password?</a>
            <br>
            <span><h3>Not have an Account?</h3></span>
            <button class="btn btn-block bg-secondary text-white" (click)="gotoRegister()">Create an Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Login Fail -->
<p-toast styleClass="custom-toast" key="custom_delete" position="bottom-center"
  [showTransformOptions]="'translateX(-100%)'"></p-toast>

  <!-- logout -->
  <p-toast styleClass="custom-toast" key="custom_logout" position="bottom-center"
  [showTransformOptions]="'translateX(-100%)'"></p-toast>
