<div class="container-fluid login-component">
  <div class="container text-center col-md-12 col-sm-12 col-xs-12">
    <div class="row offset-md-4">
      <div class="card login-card" style="width: 30rem; height: 43rem;">
        <img src="~/../assets/task-port.PNG" style="height: 200px;" class="card-img-top" alt="...">
        <div class="">
          <div class="col">
            <a href="#" class="fb btn-lg btn">
              <i class="fa fa-facebook fa-fw"></i> Login with Facebook
            </a><br>
            or<br>
            <!-- <a href="#" class="twitter btn-lg btn">
                          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                        </a><br>or<br> -->
            <a href="#" class="google btn-lg btn">
              <i class="fa fa-google fa-fw"></i> Login with Google+
            </a>
          </div>
          <hr>
          <form class="example-form p-2">
            <i class="fa fa-user-circle-o fa-2x pr-3 mt-2 text-success" aria-hidden="true"></i>
            <mat-form-field class="example-full-width">
              <mat-label>Login Id</mat-label>
              <input matInput placeholder="Enter your email or mobile no." [(ngModel)]="userLoginId" name="login">
            </mat-form-field><br>

            <i class="fa fa-unlock-alt fa-2x pr-3 mt-2 text-warning" aria-hidden="true"></i>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Enter Your Password" [(ngModel)]="userLoginpass" name="login">
            </mat-form-field>
            <br>
            <button class="btn-block bg-primary" mat-raised-button color="primary" (click)="UserLoginDetails()">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
