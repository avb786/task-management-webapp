<div class="container-fluid">
    <div class="container">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <img src="~/../assets/logo.png" class="img-fluid logo-img" alt="Responsive image">
        <h1 class="text-center mt-2 ">
          Forgot your password, Don't worry!
        </h1>
        <div class="col-md-8 col-sm-8 col-xs-8 offset-md-2 border p-3 offset-xs-0">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>Enter your Email</mat-label>
                  <input type="email" matInput [(ngModel)] = "emailActivation" [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <button type="submit" (click) = "sendEmailForForgotPassword()" mat-raised-button class="mt-2" color="warn">Send Password Reset Link</button>

              </form>
              
        </div>
      </div>
    </div>
  </div>
